<div class="form-container">


  <h1>
    <i class="material-icons"> add_circle_outline </i>
    Sensor aanpassen
  </h1>

  <mat-card>
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">

      <mat-form-field>
        <mat-label for="name"> Naam</mat-label>
        <input matInput placeholder="naam van de sensor" id="name" type="text" formControlName="name">
      </mat-form-field>

      Sensor afbeelding
      <button class="FileButton" type="button" mat-raised-button (click)="fileInput.click()"> Zoek op computer</button>
      <input hidden (change)="onFileSelected()" #fileInput type="file" id="file">

      <div *ngIf="selectedFile">
        {{selectedFile.name}} is geselecteerd
      </div>

      <mat-form-field>
        <mat-label for="type"> Type sensor</mat-label>
        <input matInput placeholder="Type van de sensor" id="type" type="text" formControlName="type">
      </mat-form-field>

      <mat-form-field>
        <mat-label for="data_type"> Soort data</mat-label>
        <input matInput placeholder="Status van de sensor" id="data_type" type="text" formControlName="data_type">
      </mat-form-field>

      <mat-form-field>
        <mat-label for="location"> Locatie</mat-label>
        <input matInput placeholder="Status van de sensor" id="location" type="text" formControlName="location">
      </mat-form-field>

      <mat-form-field>
        <mat-label for="description"> Beschrijving</mat-label>
        <textarea matInput id="description" placeholder="Beschrijving van de sensor" formControlName="description">
        </textarea>
      </mat-form-field>

      <button mat-raised-button class="submit-button" type="submit">Opslaan</button>
    </form>
  </mat-card>
</div>
